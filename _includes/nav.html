<div class="inner container">
  <h3 class="masthead-brand">
    <a href="/">
      <img
        src="/images/bell-logo-white.svg"
        style="width:180px;"
        alt="Bell Senior Society">
      </a>
  </h3>
  <ul class="nav masthead-nav">
    {% for year in site.collections.members.years %}
      {% if year == 2000}
        <li>
          <a href="/members/{{ year }}">Honorary Members</a>
        </li>
      {% endif}
      {% if year != 2000}
        <li>
          <a href="/members/{{ year }}">{{ year }} Members</a>
        </li>
      {% endif}
    {% endfor %}
    <li>
      <a href="/members/{{ site.current_year }}/board.html">Current Board</a>
    </li>
  </ul>
</div>
