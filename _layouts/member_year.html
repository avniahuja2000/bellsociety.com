---
layout: default
---

<h1 class="cover-heading">
  Bell {{ page.year }} Members
</h1>
<br>
<div class="row">
  {% for member in site.members %}

    {% if member.year == page.year and member.is_member %}

      {% cycle '</div><hr><div class="row">', '', '', '' %}

      <div class="col-xs-6 col-md-3">{{ i }}
        {% assign size = 'small' %}
        {% include profile.html %}
      </div>

    {% endif %}
  {% endfor %}
</div>
